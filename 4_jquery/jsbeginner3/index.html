      var getLnumber = [12,45,62,12,1,15];

      function getLargestNumber(arrayOfNumber){
        var temp = arrayOfNumber[0];


      for( var i = 1; i <= arrayOfNumber.length-1; i++ ){
        if(arrayOfNumber[i] >= temp){
          temp = arrayOfNumber[i];
        }
      }

      return temp;
    }

    console.log(getLargestNumber(getLnumber));



      var getSnumber = [12,45,62,12,1,15];

      function getSmallestNumber(arrayOfNumber){
        var temp = arrayOfNumber[0];


      for( var i = 1; i <= arrayOfNumber.length-1; i++ ){
        if(arrayOfNumber[i] <= temp){
